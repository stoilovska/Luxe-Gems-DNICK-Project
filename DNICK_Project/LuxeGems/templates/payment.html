<!DOCTYPE html>
<html lang="en">
<head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <meta charset="UTF-8">
    <title>Наплата</title>
      <style>
        .slika {
            background: url("https://static.thenounproject.com/png/3662808-200.png") center no-repeat;
            background-size: cover;
            margin-top: 11px;
            height: 30px;
            width: 30px;
        }

        #manuContainer {
            background-color: #0cd3ff;
            height: 60px;
            text-align: center;
            margin-top: 17px;
        }

        .menuItem {
            padding-top: 17px !important;
        }
    </style>

</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-11">
            <a href="{% url 'home' %}" style="text-decoration: none; color: black;">
                <h1 class="text-center ms-5">Luxe Gems</h1>
            </a>
        </div>
    </div>
</div>

<div class="container" id="manuContainer">
    <div class="row">
        <div class="col">
            <a href="{% url 'home' %}" style="text-decoration: none; color: white">
                <h4 class="menuItem">ПОЧЕТНА</h4>
            </a>
        </div>
        <div class="col">
            <a href="{% url 'rings' %}" style="text-decoration: none; color: white">
                <h4 class="menuItem">ПРСТЕНИ</h4>
            </a>
        </div>
        <div class="col">
            <a href="{% url 'bracelets' %}" style="text-decoration: none; color: white">
                <h4 class="menuItem">БЕЛЕГЗИИ</h4>
            </a>
        </div>
        <div class="col">
            <a href="{% url 'watches' %}" style="text-decoration: none; color: white">
                <h4 class="menuItem">ЧАСОВНИЦИ</h4>
            </a>
        </div>
        <div class="col">
            <a href="{% url 'charms' %}" style="text-decoration: none; color: white">
                <h4 class="menuItem">ПРИВРЗОЦИ</h4>
            </a>
        </div>
        <div class="col">
            <a href="{% url 'earrings' %}" style="text-decoration: none; color: white">
                <h4 class="menuItem">ОБЕТКИ</h4>
            </a>
        </div>
        <div class="col">

        </div>
    </div>
</div>

<div class="container" style="width: 500px; height: 500px;">
    <div class="row">
        <div class="col">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn text-light" style="background-color: #0cd3ff;">Плати</button>
            </form>
        </div>
    </div>
</div>

    <div class="container" style="margin-top: 37px">
        <div class="row">
            <div class="col">
                <footer>
                    <hr style="color: #0cd3ff;">
                    <div style="margin-top: -7px; text-align: center; justify-content: center;" class="text-secondary">
                        2023
                    </div>
                </footer>
            </div>
        </div>
    </div>

</body>
</html>
