<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <meta charset="UTF-8">
    <title>Најави се</title>


    <style>
        .slika {
            background: url("https://static.thenounproject.com/png/3662808-200.png") center no-repeat;
            background-size: cover;
            margin-top: 11px;
            height: 30px;
            width: 30px;
        }

        #manuContainer {
            background-color: #0cd3ff;
            height: 60px;
            text-align: center;
            margin-top: 17px;
        }

        .menuItem {
            padding-top: 17px !important;
        }
    </style>

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-11">
            <a href="{% url 'home' %}" style="text-decoration: none; color: black;">
                <h1 class="text-center ms-5">Luxe Gems</h1>
            </a>
        </div>
        <div class="col-1">
            <a href="{% url 'card' %}" title="cart">
                <div class="slika"></div>
            </a>
        </div>
    </div>
</div>

<div class="container" id="manuContainer">
    <div class="row">
        <div class="col">
            <a href="{% url 'home' %}" style="text-decoration: none; color: white">
                <h4 class="menuItem">ПОЧЕТНА</h4>
            </a>
        </div>
        <div class="col">
            <a href="{% url 'rings' %}" style="text-decoration: none; color: white">
                <h4 class="menuItem">ПРСТЕНИ</h4>
            </a>
        </div>
        <div class="col">
            <a href="{% url 'bracelets' %}" style="text-decoration: none; color: white">
                <h4 class="menuItem">БЕЛЕГЗИИ</h4>
            </a>
        </div>
        <div class="col">
            <a href="{% url 'watches' %}" style="text-decoration: none; color: white">
                <h4 class="menuItem">ЧАСОВНИЦИ</h4>
            </a>
        </div>
        <div class="col">
            <a href="{% url 'charms' %}" style="text-decoration: none; color: white">
                <h4 class="menuItem">ПРИВРЗОЦИ</h4>
            </a>
        </div>
        <div class="col">
            <a href="{% url 'earrings' %}" style="text-decoration: none; color: white">
                <h4 class="menuItem">ОБЕТКИ</h4>
            </a>
        </div>
        <div class="col">

        </div>
    </div>
</div>

<div class="container mt-5 mb-3 text-center">
    <div class="row">
        <div class="col">
            <h2>Логирајте се</h2>
        </div>
    </div>
</div>

<div class="container" style="width: 500px; height: 260px">
    <div class="row">
        <div class="col">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn text-light" style="background-color: #0cd3ff;">Најави се</button>
            </form>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col text-center text-danger" style="decoration: none;">
{% if messages %}
    <ul class="messages" style="decoration: none;" >
        {% for message in messages %}
            <div{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</div>
        {% endfor %}
    </ul>
{% endif %}
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col text-center">
            <span class="text-dark">Доколку сеуште не си корисник</span>
            <a href="http://127.0.0.1:8000/registry/" style="text-decoration: none; color:#0cd3ff ">
                <span>регистрирај се !</span>
            </a>
        </div>
    </div>
</div>

<div class="container" style="margin-top: 138px">
    <div class="row">
        <div class="col">
            <footer>
                <hr style="color: #0cd3ff;">
                <div style="margin-top: -7px; text-align: center; justify-content: center;" class="text-secondary">2023</div>
            </footer>
        </div>
    </div>
</div>

</body>
</html>
